<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherokee Chooters Shred - Weight Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.10.3/Recharts.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, ReferenceLine } = Recharts;

        // Polyfill for window.storage using localStorage
        window.storage = {
            get: async (key) => {
                const value = localStorage.getItem(key);
                return value ? { key, value, shared: false } : null;
            },
            set: async (key, value) => {
                localStorage.setItem(key, value);
                return { key, value, shared: false };
            },
            delete: async (key) => {
                localStorage.removeItem(key);
                return { key, deleted: true, shared: false };
            },
            list: async (prefix) => {
                const keys = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (!prefix || key.startsWith(prefix)) {
                        keys.push(key);
                    }
                }
                return { keys, prefix, shared: false };
            }
        };

        const Scale = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M12 3v18m-3-3l3 3 3-3M7 7l-3 9h18l-3-9" />
            </svg>
        );

        const Target = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10" />
                <circle cx="12" cy="12" r="6" />
                <circle cx="12" cy="12" r="2" />
            </svg>
        );

        const WeightTracker = () => {
            const people = ['Adam', 'Sean', 'Daniel', 'Mark'];
            const colors = {
                Adam: '#3b82f6',
                Sean: '#ef4444',
                Daniel: '#10b981',
                Mark: '#f59e0b'
            };

            const [weights, setWeights] = useState({
                Adam: [],
                Sean: [],
                Daniel: [],
                Mark: []
            });

            const [currentInputs, setCurrentInputs] = useState({
                Adam: '',
                Sean: '',
                Daniel: '',
                Mark: ''
            });

            const [goals, setGoals] = useState({
                Adam: null,
                Sean: null,
                Daniel: null,
                Mark: null
            });

            const [goalInputs, setGoalInputs] = useState({
                Adam: '',
                Sean: '',
                Daniel: '',
                Mark: ''
            });

            useEffect(() => {
                const loadData = async () => {
                    try {
                        const weightsResult = await window.storage.get('weights');
                        if (weightsResult?.value) {
                            setWeights(JSON.parse(weightsResult.value));
                        }
                    } catch (error) {
                        console.log('No existing data found');
                    }

                    try {
                        const goalsResult = await window.storage.get('goals');
                        if (goalsResult?.value) {
                            setGoals(JSON.parse(goalsResult.value));
                        }
                    } catch (error) {
                        console.log('No existing goals found');
                    }
                };
                loadData();
            }, []);

            const formatDateTime = (timestamp) => {
                const date = new Date(timestamp);
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${month}/${day} ${hours}:${minutes}`;
            };

            const handleInputChange = (person, value) => {
                setCurrentInputs(prev => ({
                    ...prev,
                    [person]: value
                }));
            };

            const handleGoalChange = (person, value) => {
                setGoalInputs(prev => ({
                    ...prev,
                    [person]: value
                }));
            };

            const addWeight = async (person) => {
                const weight = parseFloat(currentInputs[person]);
                if (isNaN(weight) || weight <= 0) return;

                const timestamp = Date.now();
                const newEntry = {
                    timestamp: timestamp,
                    weight: weight
                };

                const newWeights = {
                    ...weights,
                    [person]: [...weights[person], newEntry]
                };

                setWeights(newWeights);
                
                try {
                    await window.storage.set('weights', JSON.stringify(newWeights));
                } catch (error) {
                    console.error('Error saving weights:', error);
                }
                
                setCurrentInputs(prev => ({
                    ...prev,
                    [person]: ''
                }));
            };

            const setGoal = async (person) => {
                const goal = parseFloat(goalInputs[person]);
                if (isNaN(goal) || goal <= 0) return;

                const newGoals = {
                    ...goals,
                    [person]: goal
                };

                setGoals(newGoals);
                
                try {
                    await window.storage.set('goals', JSON.stringify(newGoals));
                } catch (error) {
                    console.error('Error saving goals:', error);
                }
                
                setGoalInputs(prev => ({
                    ...prev,
                    [person]: ''
                }));
            };

            const deleteLastWeight = async (person) => {
                if (weights[person].length === 0) return;

                const newWeights = {
                    ...weights,
                    [person]: weights[person].slice(0, -1)
                };

                setWeights(newWeights);
                
                try {
                    await window.storage.set('weights', JSON.stringify(newWeights));
                } catch (error) {
                    console.error('Error deleting weight:', error);
                }
            };

            const getChartData = () => {
                const allEntries = [];
                
                people.forEach(person => {
                    weights[person].forEach(entry => {
                        allEntries.push({
                            timestamp: entry.timestamp,
                            person: person,
                            weight: entry.weight,
                            displayTime: formatDateTime(entry.timestamp)
                        });
                    });
                });

                allEntries.sort((a, b) => a.timestamp - b.timestamp);

                const chartPoints = [];
                const lastWeight = {};

                allEntries.forEach(entry => {
                    lastWeight[entry.person] = entry.weight;
                    
                    const point = {
                        timestamp: entry.timestamp,
                        displayTime: entry.displayTime
                    };
                    
                    people.forEach(p => {
                        if (lastWeight[p] !== undefined) {
                            point[p] = lastWeight[p];
                        }
                    });
                    
                    chartPoints.push(point);
                });

                return chartPoints;
            };

            const chartData = getChartData();
            const hasData = chartData.length > 0;

            const getWeightLoss = (person) => {
                if (weights[person].length < 2) return 0;
                const firstWeight = weights[person][0].weight;
                const lastWeight = weights[person][weights[person].length - 1].weight;
                return firstWeight - lastWeight;
            };

            const getWeightLossPercentage = (person) => {
                if (weights[person].length < 2) return 0;
                const firstWeight = weights[person][0].weight;
                const lastWeight = weights[person][weights[person].length - 1].weight;
                const loss = firstWeight - lastWeight;
                return (loss / firstWeight) * 100;
            };

            const getTotalWeightLoss = () => {
                return people.reduce((total, person) => {
                    return total + getWeightLoss(person);
                }, 0);
            };

            const getDaysUntilCruise = () => {
                const cruiseDate = new Date('2026-02-27');
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                cruiseDate.setHours(0, 0, 0, 0);
                const diffTime = cruiseDate - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return diffDays;
            };

            const getLeaderByPounds = () => {
                let leader = null;
                let maxLoss = 0;
                
                people.forEach(person => {
                    const loss = getWeightLoss(person);
                    if (loss > maxLoss) {
                        maxLoss = loss;
                        leader = person;
                    }
                });
                
                return leader ? { name: leader, loss: maxLoss } : null;
            };

            const getLeaderByPercentage = () => {
                let leader = null;
                let maxPercentage = 0;
                
                people.forEach(person => {
                    const percentage = getWeightLossPercentage(person);
                    if (percentage > maxPercentage) {
                        maxPercentage = percentage;
                        leader = person;
                    }
                });
                
                return leader ? { name: leader, percentage: maxPercentage } : null;
            };

            const formatLastEntry = (timestamp) => {
                const date = new Date(timestamp);
                const today = new Date();
                const yesterday = new Date(today);
                yesterday.setDate(yesterday.getDate() - 1);

                const dateStr = date.toLocaleDateString();
                const todayStr = today.toLocaleDateString();
                const yesterdayStr = yesterday.toLocaleDateString();

                const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                if (dateStr === todayStr) {
                    return `Today at ${timeStr}`;
                } else if (dateStr === yesterdayStr) {
                    return `Yesterday at ${timeStr}`;
                } else {
                    return `${date.toLocaleDateString()} at ${timeStr}`;
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-8">
                    <div className="max-w-6xl mx-auto">
                        <div className="text-center mb-8">
                            <h1 className="text-5xl font-bold text-gray-800 mb-2 flex items-center justify-center gap-3">
                                <Scale className="w-12 h-12 text-indigo-600" />
                                Cherokee Chooters Shred
                                <Scale className="w-12 h-12 text-indigo-600" />
                            </h1>
                            <p className="text-gray-600">New Year, New You! Track your progress together üí™</p>
                            
                            <div className="mt-4 flex flex-col sm:flex-row gap-4 items-center justify-center">
                                <div className="bg-gradient-to-r from-cyan-500 to-blue-600 text-white px-8 py-4 rounded-lg shadow-lg">
                                    <p className="text-sm font-medium uppercase tracking-wide">Days Until Cruise üö¢</p>
                                    <p className="text-4xl font-bold mt-1">
                                        {getDaysUntilCruise()}
                                    </p>
                                </div>
                                
                                {hasData && (
                                    <div className="bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-8 py-4 rounded-lg shadow-lg">
                                        <p className="text-sm font-medium uppercase tracking-wide">Total Weight Lost Together</p>
                                        <p className="text-4xl font-bold mt-1">
                                            {getTotalWeightLoss().toFixed(1)} lbs
                                        </p>
                                    </div>
                                )}
                            </div>

                            {hasData && getLeaderByPounds() && (
                                <div className="mt-6 flex flex-col sm:flex-row gap-4 items-center justify-center">
                                    <div className="bg-gradient-to-r from-yellow-400 to-orange-500 text-white px-6 py-3 rounded-lg shadow-lg">
                                        <p className="text-xs font-medium uppercase tracking-wide">üèÜ Pounds Leader</p>
                                        <p className="text-2xl font-bold mt-1">
                                            {getLeaderByPounds().name}
                                        </p>
                                        <p className="text-sm">
                                            {getLeaderByPounds().loss.toFixed(1)} lbs lost
                                        </p>
                                    </div>
                                    
                                    <div className="bg-gradient-to-r from-green-400 to-emerald-500 text-white px-6 py-3 rounded-lg shadow-lg">
                                        <p className="text-xs font-medium uppercase tracking-wide">üèÜ Percentage Leader</p>
                                        <p className="text-2xl font-bold mt-1">
                                            {getLeaderByPercentage().name}
                                        </p>
                                        <p className="text-sm">
                                            {getLeaderByPercentage().percentage.toFixed(1)}% lost
                                        </p>
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                            {people.map(person => (
                                <div key={person} className="bg-white rounded-lg shadow-md p-6">
                                    <h3 className="text-xl font-semibold mb-4" style={{ color: colors[person] }}>
                                        {person}
                                    </h3>
                                    
                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Today's Weight (lbs)
                                        </label>
                                        <div className="flex gap-2">
                                            <input
                                                type="number"
                                                step="0.1"
                                                value={currentInputs[person]}
                                                onChange={(e) => handleInputChange(person, e.target.value)}
                                                onKeyPress={(e) => e.key === 'Enter' && addWeight(person)}
                                                className="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                                placeholder="Enter weight"
                                            />
                                            <button
                                                onClick={() => addWeight(person)}
                                                className="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors"
                                            >
                                                Add
                                            </button>
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2 flex items-center gap-1">
                                            <Target className="w-4 h-4" />
                                            Goal Weight (lbs)
                                        </label>
                                        <div className="flex gap-2">
                                            <input
                                                type="number"
                                                step="0.1"
                                                value={goalInputs[person]}
                                                onChange={(e) => handleGoalChange(person, e.target.value)}
                                                onKeyPress={(e) => e.key === 'Enter' && setGoal(person)}
                                                className="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                                placeholder={goals[person] ? `Current: ${goals[person]}` : "Set goal"}
                                            />
                                            <button
                                                onClick={() => setGoal(person)}
                                                className="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors"
                                            >
                                                Set
                                            </button>
                                        </div>
                                        {goals[person] && (
                                            <p className="text-sm text-gray-600 mt-1">
                                                Goal: {goals[person]} lbs
                                            </p>
                                        )}
                                    </div>

                                    {weights[person].length > 0 && (
                                        <div className="mt-3">
                                            <div className="flex items-center justify-between">
                                                <div>
                                                    <p className="text-sm text-gray-600">
                                                        Latest: {weights[person][weights[person].length - 1].weight} lbs
                                                    </p>
                                                    <p className="text-xs text-gray-500">
                                                        {formatLastEntry(weights[person][weights[person].length - 1].timestamp)}
                                                    </p>
                                                    <p className="text-xs text-gray-500">
                                                        Total entries: {weights[person].length}
                                                    </p>
                                                    {weights[person].length >= 2 && (
                                                        <p className="text-sm font-semibold mt-1" style={{ color: colors[person] }}>
                                                            {getWeightLoss(person) >= 0 ? '‚Üì' : '‚Üë'} {Math.abs(getWeightLoss(person)).toFixed(1)} lbs 
                                                            ({getWeightLossPercentage(person) >= 0 ? '-' : '+'}{Math.abs(getWeightLossPercentage(person)).toFixed(1)}%)
                                                        </p>
                                                    )}
                                                </div>
                                                <button
                                                    onClick={() => deleteLastWeight(person)}
                                                    className="px-3 py-1 text-sm bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors"
                                                    title="Delete last entry"
                                                >
                                                    Delete Last
                                                </button>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>

                        {hasData ? (
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h2 className="text-2xl font-semibold mb-4 text-gray-800">Progress Chart</h2>
                                <ResponsiveContainer width="100%" height={400}>
                                    <LineChart data={chartData} margin={{ top: 5, right: 30, left: 20, bottom: 80 }}>
                                        <CartesianGrid strokeDasharray="3 3" />
                                        <XAxis 
                                            dataKey="displayTime" 
                                            angle={-45}
                                            textAnchor="end"
                                            height={80}
                                            tick={{ fontSize: 11 }}
                                        />
                                        <YAxis 
                                            label={{ value: 'Weight (lbs)', angle: -90, position: 'insideLeft' }}
                                        />
                                        <Tooltip />
                                        <Legend />
                                        {people.map(person => (
                                            <Line
                                                key={person}
                                                type="monotone"
                                                dataKey={person}
                                                stroke={colors[person]}
                                                strokeWidth={3}
                                                dot={{ r: 5, fill: colors[person] }}
                                                activeDot={{ r: 7 }}
                                                name={person}
                                                connectNulls={false}
                                            />
                                        ))}
                                        {people.map(person => (
                                            goals[person] && (
                                                <ReferenceLine
                                                    key={`goal-${person}`}
                                                    y={parseFloat(goals[person])}
                                                    stroke={colors[person]}
                                                    strokeDasharray="5 5"
                                                    strokeWidth={2}
                                                    label={{ 
                                                        value: `${person}'s Goal (${goals[person]} lbs)`, 
                                                        fill: colors[person], 
                                                        fontSize: 11,
                                                        position: 'right'
                                                    }}
                                                />
                                            )
                                        ))}
                                    </LineChart>
                                </ResponsiveContainer>
                            </div>
                        ) : (
                            <div className="bg-white rounded-lg shadow-md p-12 text-center">
                                <Scale className="w-16 h-16 text-gray-400 mx-auto mb-4" />
                                <p className="text-gray-500 text-lg">Start tracking by entering your first weight above!</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<WeightTracker />, document.getElementById('root'));
    </script>
</body>
</html>
